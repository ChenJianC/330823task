<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3];
      let newArr = [];
      for (let i in arr) {
        newArr[i] = 100 * arr[i];
      }

      console.log(newArr);

      let sum = 0;
      newArr.forEach(function (number) {
        sum += number;
      });
      console.log(sum);
    </script>
  </body>
</html>
